<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Resume</title>
<style>
html {
  min-height: 100%;
  background: linear-gradient(to bottom right, royalblue, #ffffff);
  background-attachment: fixed;
}
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Navigation */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,128,0.4);
  backdrop-filter: blur(6px);
  z-index: 1000;
  box-sizing: border-box;
}
.navbar h1 {
  margin: 0;
  font-size: 28px;
  color: white;
}
.nav-buttons {
  display: flex;
  gap: 12px;
}
.nav-buttons button {
  padding: 8px 16px;
  font-size: 16px;
  background: transparent;
  color: white;
  border: 1.5px solid white;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}
.nav-buttons button:hover {
  background: white;
  color: royalblue;
}
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}
.hamburger div {
  width: 25px;
  height: 3px;
  background: white;
  border-radius: 2px;
}
.mobile-menu {
  display: none;
  flex-direction: column;
  background: rgba(0,0,128,0.9);
  position: fixed;
  top: 70px;
  right: 0;
  width: 200px;
  border-radius: 4px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  padding: 10px 0;
  z-index: 999;
}
.mobile-menu button {
  background: transparent;
  border: none;
  color: white;
  padding: 12px 16px;
  text-align: left;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
}
.mobile-menu button:hover {
  background: rgba(255,255,255,0.2);
}

/* Header Section */
.header {
  text-align: center;
  padding: 140px 20px 40px;
  color: white;
}
.header h2 {
  font-size: 42px;
  margin-bottom: 10px;
}
.header p {
  font-size: 18px;
  max-width: 700px;
  margin: 0 auto;
}

/* Resume Embed */
.resume-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px 60px;
}
.resume-container iframe {
  width: 100%;
  height: 800px;
  border: none;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  background: white;
}
.download-link {
  display: inline-block;
  margin-top: 16px;
  padding: 10px 18px;
  background: #007acc;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-size: 16px;
}
.download-link:hover {
  background: #005c99;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,128,0.2);
  color: white;
  font-size: 14px;
  margin-top: auto;
}

/* Contact Modal */
.overlay {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  z-index:2000;
}
.contact-modal {
  display: none;
  position: fixed;
  top:50%; left:50%;
  transform: translate(-50%,-50%);
  width:80%;
  max-width:500px;
  background: rgba(255,255,255,0.95);
  color:#333;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
  z-index:3000;
}
.contact-modal h3 {
  text-align:center;
  color:#007acc;
  margin-top:0;
}

/* Responsive */
@media(max-width:600px){
  .nav-buttons{display:none;}
  .hamburger{display:flex;}
  .resume-container iframe {
    height:500px;
  }
}
</style>
</head>
<body>

<div class="navbar">
  <h1>Kyle Cinnamond</h1>
  <div class="nav-buttons">
    <button onclick="openHome()">Home</button>
    <button onclick="openAboutMe()">About Me</button>
    <button onclick="openExperience()">Experience</button>
    <button onclick="toggleContactModal()">Contact Me</button>
  </div>
  <div class="hamburger" onclick="toggleMobileMenu()">
    <div></div><div></div><div></div>
  </div>
</div>
<div class="mobile-menu" id="mobileMenu">
  <button onclick="openHome()">Home</button>
  <button onclick="openAboutMe()">About Me</button>
  <button onclick="openExperience()">Experience</button>
  <button onclick="toggleContactModal()">Contact Me</button>
</div>

<div class="header">
  <h2>My Resume</h2>
  <p>You can view or download my resume directly below.</p>
</div>

<div class="resume-container">
  <iframe src="KyleCinnamondResume.pdf"></iframe>
  <br/>
  <a class="download-link" href="KyleCinnamondResume.pdf" target="_blank">Download Resume PDF</a>
</div>

<footer>
  Â© 2025 Kyle Cinnamond. All rights reserved.
</footer>

<div class="overlay" id="overlay" onclick="toggleContactModal()"></div>
<div class="contact-modal" id="contactModal">
  <div onclick="event.stopPropagation();">
    <h3>Contact Information</h3>
    <p>Email: <a href="mailto:Kycinnamond@gmail.com">Kycinnamond@gmail.com</a></p>
    <p>Phone: +1 (610)-732-8556</p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/kyle-cinnamond-253616227" target="_blank">LinkedIn Profile</a></p>
  </div>
</div>

<script>
function openHome(){window.location.href='index.html';}
function openAboutMe(){window.location.href='aboutme.html';}
function openExperience(){window.location.href='Experience.html';}
function toggleContactModal(){
  const overlay=document.getElementById('overlay');
  const modal=document.getElementById('contactModal');
  const visible=overlay.style.display==='block';
  overlay.style.display=visible?'none':'block';
  modal.style.display=visible?'none':'block';
}
function toggleMobileMenu(){
  const menu=document.getElementById('mobileMenu');
  menu.style.display=menu.style.display==='flex'?'none':'flex';
}
</script>
</body>
</html>
