<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: 'Rockwell', sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            padding: 30px;
            margin: 0;
        }
  
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px; /* Adjusted min-width */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* New Contact Me Link */
        .contact-me {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
        }

        .contact-me:hover .contact-menu {
            display: block;
        }

        .contact-menu {
            display: none;
            position: absolute;
            background-color: lightgrey; /* Updated background color */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            top: 60px;
        }

        .contact-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .contact-menu a:hover {
            background-color: #ddd;
        }

        /* New Contact Modal */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .contact-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 500px; /* Set max-width as needed */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            text-align: left;
            z-index: 3;
        }

        .contact-content {
            text-align: left;
        }

        .section-divider {
            width: 100%;
            border-bottom: 1px solid #333; /* Dark grey border color */
            margin-top: 10px; /* Adjust margin as needed */
        }

        img {
            width: 250px; /* Set the desired width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensures it doesn't interfere with other elements */
            margin: 20px 0 20px 40px; /* Adjust margin for top, right, bottom, and left */
        }    
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Navigation</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="blog.html">Blog</a>
                <a href="aboutme.html">About Me</a>
            </div>
        </div>

        <a href="#" class="contact-me" onclick="toggleContactModal()">Contact Me
            <div class="contact-menu">
                <a href="#">Email</a>
                <a href="#">Phone</a>
            </div>
        </a>
    </nav>

    <h1>Work Experience</h1>

    <div class="section-divider"></div>
    
    <img src="PrinCap.png" alt="Logo">
    
    <!-- Overlay div -->
    <div class="overlay" id="overlay" onclick="toggleContactModal()"></div>

    <!-- Contact Modal -->
    <div class="contact-modal" id="contactModal">
        <div class="contact-content" onclick="event.stopPropagation();">
            <h2 style="text-align: center;">Contact Information</h2>
            <p>Email: Kycinnamond@gmail.com</p>
            <p>Phone: +1 (610)-732-8556</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/kyle-cinnamond-253616227" target="_blank">www.linkedin.com/in/kyle-cinnamond-253616227</a></p>
        </div>
    </div>
    
    <script>
        function toggleContactModal() {
            var overlay = document.getElementById('overlay');
            var modal = document.getElementById('contactModal');
            overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'block' : 'none';
            modal.style.display = (modal.style.display === 'none' || modal.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
