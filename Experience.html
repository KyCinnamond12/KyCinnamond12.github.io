<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: 'Rockwell', sans-serif;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* New Contact Me Link */
        .contact-me {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
        }

        .contact-me:hover .contact-menu {
            display: block;
        }

        .contact-menu {
            display: none;
            position: absolute;
            background-color: lightgrey; /* Updated background color */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            top: 60px;
        }

        .contact-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .contact-menu a:hover {
            background-color: #ddd;
        }

        /* New Contact Modal */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .contact-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Resume</a>
                <a href="#">Blog</a>
                <a href="#">About Me</a>
            </div>
        </div>

        <a href="#" class="contact-me" onclick="toggleContactModal()">Contact Me
            <div class="contact-menu">
                <a href="#">Email</a>
                <a href="#">Phone</a>
            </div>
        </a>
    </nav>

    <h1>Work Experience</h1>

    <!-- Contact Modal -->
    <div class="contact-modal" id="contactModal" onclick="toggleContactModal()">
        <div class="contact-content" onclick="event.stopPropagation();">
            <h2>Contact Information</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: +1 (123) 456-7890</p>
        </div>
    </div>

    <script>
        function toggleContactModal() {
            var modal = document.getElementById('contactModal');
            modal.style.display = (modal.style.display === 'none' || modal.style.display === '') ? 'flex' : 'none';
        }
    </script>
</body>
</html>
