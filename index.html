<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, royalblue, white) 75vh; /* Gradient background starting from 75% of viewport height */
      color: white; /* Set text color to white for better visibility on gradient background */
      height: 100vh; /* Set body height to 100% of viewport height */
      overflow-x: hidden; /* Hide horizontal scrollbar */
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      padding: 20px;
      position: fixed;
      width: calc(100% - 40px); /* Adjusted width to include 20px padding on both sides */
      z-index: 1000; /* Ensures the banner stays on top of other elements */
      background: transparent; /* Set background to transparent to allow the gradient to show through */
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
      margin-top: 10px; /* Adjust as needed */
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px; /* Adjust the size as needed */
      color: white; /* Text color */
      margin: 0; /* Remove default margin */
      margin-right: 40px; /* Move the name to the right by 40px */
    }

    .button-container {
      text-align: left; /* Move buttons to the left */
      margin-left: 40px; /* Add a margin to the left of the buttons */
    }

    .button {
      padding: 10px 20px;
      font-size: 20px;
      background: transparent; /* Set background to transparent to allow the gradient to show through */
      color: white; /* Set text color to white for better visibility on gradient background */
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px; /* Add some spacing between buttons */
    }

    /* Light grey boxes with curved edges and shadows */
    .gray-box {
      width: 600px; /* Adjust the width as needed */
      height: 400px; /* Adjust the height as needed */
      background-color: lightgrey;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
      position: absolute;
      top: 35%; /* Center the box vertically */
      left: 50%; /* Center the box horizontally */
    }
     
  </style>
</head>
<body>
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
    <div class="button-container">
      <button class="button" onclick="openResume()">Resume</button>
      <button class="button" onclick="openAboutMe()">About Me</button>
      <button class="button" onclick="openProjects()">Projects</button>
      <button class="button" onclick="openBlog()">Blog</button>
    </div>
  </div>

  <!-- Light grey boxes -->
  <div class="gray-box"></div>
  <div class="gray-box"></div>

  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';
    }

    function openProjects() {
      window.location.href = 'projects.html';
    }

    function openBlog() {
      window.location.href = 'blog.html';
    }
  </script>
</body>
</html>
