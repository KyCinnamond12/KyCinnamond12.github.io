<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, royalblue, white);
      color: white;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      padding: 20px;
      position: fixed;
      width: calc(100% - 40px);
      z-index: 1000;
      background: transparent;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px;
      color: white;
      margin: 0;
      margin-right: 40px;
    }

    .button-container {
      text-align: left;
      margin-left: 40px;
    }

    .button {
      padding: 10px 20px;
      font-size: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Styles for the centered text */
    .centered-text {
      font-size: 36px;
      margin-top: 20vh; /* Adjust as needed based on your design */
    }

    /* Style for the image container */
    .image-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px; /* Adjust as needed based on your design */
    }

    /* Style for the image */
    .centered-text img {
      max-width: 50%; /* Set maximum width to 100% of its container */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
    <div class="button-container">
      <button class="button" onclick="openResume()">Resume</button>
      <button class="button" onclick="openAboutMe()">About Me</button>
      <button class="button" onclick="openProjects()">Projects</button>
      <button class="button" onclick="openBlog()">Blog</button>
    </div>
  </div>

  <!-- New div for the centered text -->
  <div class="centered-text">
    Nick is a terrible defender
    <br> Strib likes cock up his ass <br>
    
    <!-- Image container for horizontal layout -->
    <div class="image-container">
      <img src="IMG_0174.jpeg">
      <img src="IMG_6920.PNG"> 
    </div>
  </div>

  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';
    }

    function openProjects() {
      window.location.href = 'projects.html';
    }

    function openBlog() {
      window.location.href = 'blog.html';
    }
  </script>
</body>
</html>
