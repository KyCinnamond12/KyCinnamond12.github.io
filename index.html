<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white; /* Set text color to white for better visibility on gradient background */
    }

    .gradient {
      background: linear-gradient(to bottom, royalblue, black) no-repeat; /* Gradient background */
    }

    .banner {
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000; /* Ensures the banner stays on top of other elements */
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px; /* Adjust the size as needed */
      color: white; /* Text color */
      margin: 0; /* Remove default margin */
    }

    /* Add some space below the banner to prevent content from being hidden */
    body {
      padding-top: 80px; /* Adjust as needed based on your banner height */
    }

    .button-container {
      text-align: center;
      padding: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white; /* Set text color to white for better visibility on gradient background */
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px; /* Add some spacing between buttons */
    }
  </style>
</head>
<body class="gradient">
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
  </div>

  <div class="button-container">
    <button class="button" onclick="openResume()">Resume</button>
    <button class="button" onclick="openAboutMe()">About Me</button>
    <button class="button" onclick="openProjects()">Projects</button>
  </div>

  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';
    }

    function openProjects() {
      window.location.href = 'projects.html';
    }

    // Script to remove the gradient class after a delay
    setTimeout(function() {
      document.body.classList.remove('gradient');
    }, 2000); // Remove the gradient class after 2000 milliseconds (2 seconds)
  </script>

  <!-- Your page content goes here -->

</body>
</html>
