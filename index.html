<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, royalblue, white) 30vh; /* Gradient background starting from 30% of viewport height */
      color: white; /* Set text color to white for better visibility on gradient background */
      height: 100%; /* Make sure the body takes the full height of the viewport */
    }

    .banner {
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000; /* Ensures the banner stays on top of other elements */
      background: transparent; /* Set background to transparent to allow the gradient to show through */
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px; /* Adjust the size as needed */
      color: white; /* Text color */
      margin: 0; /* Remove default margin */
    }

    /* Add some space below the banner to prevent content from being hidden */
    body {
      padding-top: 80px; /* Adjust as needed based on your banner height */
    }

    .button-container {
      text-align: center;
      padding: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background: transparent; /* Set background to transparent to allow the gradient to show through */
      color: white; /* Set text color to white for better visibility on gradient background */
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px; /* Add some spacing between buttons */
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
  </div>

  <div class="button-container">
    <button class="button" onclick="openResume()">Resume</button>
    <button class="button" onclick="openAboutMe()">About Me</button>
    <button class="button" onclick="openProjects()">Projects</button>
  </div>

  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';    }

    function openProjects() {
      window.location.href = 'projects.html';    }
  </script>

  <!-- Your page content goes here -->

</body>
</html>
