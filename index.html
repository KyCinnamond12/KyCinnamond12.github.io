<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: royalblue;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px;
      color: white;
      margin: 0;
    }

    .resume-button {
      display: block;
      margin: 20px auto; /* Adjust margin for positioning */
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: royalblue;
      border: 2px solid royalblue;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .resume-button:hover {
      background-color: royalblue;
      color: white;
    }

    /* Add some space below the banner to prevent content from being hidden */
    body {
      padding-top: 120px; /* Adjust as needed based on your banner height */
    }

    /* Your other styles go here */
  </style>
</head>
<body>
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
    <a class="resume-button" href="#">Resume</a>
  </div>

  <!-- Your page content goes here -->

</body>
</html>
