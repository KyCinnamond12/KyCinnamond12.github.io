<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, royalblue, white);
      color: white;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      padding: 20px;
      position: fixed;
      width: calc(100% - 40px);
      z-index: 1000;
      background: transparent;
      box-sizing: border-box;
      margin-top: 10px;
    }
    .lightbox {
      width: 400px;
      height: 500px;
      background: lightgrey;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999; /* Ensure the box appears on top of other elements */
      border-radius: 10px;    
    }
    
    #box1 {
      top: 50%;
      left: 15%;
      transform: translate(-50%, -50%);
    }

    #box2 {
      top: 50%;
      left: 85%;
      transform: translate(-50%, -50%);
    }    
    
    #box3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }       
    
    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px;
      color: white;
      margin: 0;
      margin-right: 40px;
    }

    .button-container {
      text-align: left;
      margin-left: 40px;
    }

    .button {
      padding: 10px 20px;
      font-size: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Styles for the centered text */
    .centered-text {
      font-size: 36px;
      margin-top: 20vh; /* Adjust as needed based on your design */
    
    }
  </style>
</head>
<body>
  
  <div class="lightbox" id="box1"></div>
  <div class="lightbox" id="box2"></div>
  <div class="lightbox" id="box3"></div>
  
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
    <div class="button-container">
      <button class="button" onclick="openResume()">Resume</button>
      <button class="button" onclick="openAboutMe()">About Me</button>
      <button class="button" onclick="openProjects()">Projects</button>
      <button class="button" onclick="openBlog()">Blog</button>
    </div>
  </div>

  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';
    }

    function openProjects() {
      window.location.href = 'projects.html';
    }

    function openBlog() {
      window.location.href = 'blog.html';
    }
  </script>
</body>
</html>
