<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, royalblue, white) 75vh;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      padding: 20px;
      position: fixed;
      width: calc(100% - 40px);
      z-index: 1000;
      background: transparent;
      box-sizing: border-box;
      margin-top: 10px;
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px;
      color: white;
      margin: 0;
      margin-right: 40px;
    }

    .button-container {
      text-align: left;
      margin-left: 40px;
    }

    .button {
      padding: 10px 20px;
      font-size: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Light grey boxes with curved edges and shadows */
    .gray-box {
      width: 600px;
      height: 400px;
      background-color: lightgrey;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 30%;
    }

    /* Create a mirrored box by using the same class with adjustments */
    .gray-box.mirrored {
      transform: scaleX(-1); /* Mirror horizontally */
      left: 43%; /* Adjust the left position as needed */
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
    <div class="button-container">
      <button class="button" onclick="openResume()">Resume</button>
      <button class="button" onclick="openAboutMe()">About Me</button>
      <button class="button" onclick="openProjects()">Projects</button>
      <button class="button" onclick="openBlog()">Blog</button>
    </div>
  </div>

  <!-- Light grey boxes -->
  <div class="gray-box"></div>
  <div class="gray-box mirrored"></div>

  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';
    }

    function openProjects() {
      window.location.href = 'projects.html';
    }

    function openBlog() {
      window.location.href = 'blog.html';
    }
  </script>
</body>
</html>
