<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, royalblue, white);
      color: white;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      padding: 20px;
      position: fixed;
      width: calc(100% - 40px);
      z-index: 1000;
      background: transparent;
      box-sizing: border-box;
      margin-top: 10px;
    }    
    
    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px;
      color: white;
      margin: 0;
      margin-right: 40px;
    }

    .button-container {
      text-align: left;
      margin-left: 50px;
    }

    .button {
      padding: 10px 20px;
      font-size: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Styles for the centered text */
    .centered-text {
      font-size: 36px;
      margin-top: 20vh; /* Adjust as needed based on your design */
    }

    .right-box {
      position: fixed;
      top: 9vw; /* Adjust top margin as needed */
      right: 5vw; /* Adjust the margin to the right */
      height: 80%;
      width: 20vw; /* Adjust width as needed */
      background-color: #f2f2f2; /* Light grey */
      border-radius: 10px; /* Rounded edges */
      display: flex;
      justify-content: center; /* Center horizontally */ 
    }

    .watch-list-heading {
      font-size: 1.5vw;
      font-family: 'Georgia', sans-serif;
      color: black;
      margin: 0; /* Remove default margin */
    }

    /* Styles for the stock list */
    .stock-list {
      list-style-type: none; /* Remove bullet points */
      padding: 0;
      margin: 0;
    }

    .stock-list li {
      font-size: 18px; /* Adjust font size as needed */
      margin-bottom: 5px; /* Adjust spacing between items */
    }
    
  </style>
</head>
<body>
  
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
    <div class="button-container">
      <button class="button" onclick="openResume()">Resume</button>
      <button class="button" onclick="openAboutMe()">About Me</button>
      <button class="button" onclick="openExperience()">Experience</button>
      <button class="button" onclick="openBlog()">Blog</button>
    </div>
  </div>

  <div class="right-box">
    <h2 class="watch-list-heading">Stock Watch List</h2>  
    <ul class="stock-list"></ul>
  </div>
  
  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';
    }

    function openExperience() {
      window.location.href = 'Experience.html';
    }

    function openBlog() {
      window.location.href = 'blog.html';
    }

    function updateStockPrices() {
      // Replace 'YOUR_API_KEY' with your actual Alpha Vantage API key
      const apiKey = '3XF2G8OJ3RKRXR4V';
      // Replace 'AAPL,GOOGL,MSFT' with the symbols of the stocks you want to track
      const symbols = 'AAPL,GOOGL,MSFT';
      const apiUrl = `https://www.alphavantage.co/query?function=BATCH_STOCK_QUOTES&symbols=${symbols}&apikey=${apiKey}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const stockList = document.querySelector('.stock-list');
          stockList.innerHTML = ''; // Clear existing list items

          data['Stock Quotes'].forEach(stock => {
            const listItem = document.createElement('li');
            listItem.textContent = `${stock['1. symbol']}: $${stock['2. price']}`;
            stockList.appendChild(listItem);
          });
        })
        .catch(error => console.log(error));
    }

    // Update stock prices initially
    updateStockPrices();

    // Update stock prices every 12 hours (twice a day)
    setInterval(updateStockPrices, 43200000); // 43200000 milliseconds = 12 hours

  </script>
</body>
</html>
