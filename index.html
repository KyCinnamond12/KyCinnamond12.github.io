<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: royalblue;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000; /* Ensures the banner stays on top of other elements */
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px; /* Adjust the size as needed */
      color: white; /* Text color */
      margin: 0; /* Remove default margin */
    }

    /* Add some space below the banner to prevent content from being hidden */
    body {
      padding-top: 80px; /* Adjust as needed based on your banner height */
    }

    /* Your other styles go here */
  </style>
</head>
<body>
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
  </div>

  <!-- Your page content goes here -->

</body>
</html>
