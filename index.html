<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, royalblue, white);
      color: white;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      padding: 20px;
      position: fixed;
      width: calc(100% - 40px);
      z-index: 1000;
      background: transparent;
      box-sizing: border-box;
      margin-top: 10px;
    }    
    
    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px;
      color: white;
      margin: 0;
      margin-right: 40px;
    }

    .button-container {
      text-align: left;
      margin-left: 50px;
    }

    .button {
      padding: 10px 20px;
      font-size: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Styles for the centered text */
    .centered-text {
      font-size: 36px;
      margin-top: 20vh; /* Adjust as needed based on your design */
    }

    .right-box {
      position: fixed;
      top: 9vw; /* Adjust top margin as needed */
      right: 5vw; /* Adjust the margin to the right */
      height: 80%;
      width: 20vw; /* Adjust width as needed */
      background-color: #f2f2f2; /* Light grey */
      border-radius: 10px; /* Rounded edges */
    }

    h2 {
      Position: absolute;
      font-size: 1vw;
      margin: auto;
      font-family: 'Georgia', sans-serif;
    }
    
  </style>
</head>
<body>
  
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
    <div class="button-container">
      <button class="button" onclick="openResume()">Resume</button>
      <button class="button" onclick="openAboutMe()">About Me</button>
      <button class="button" onclick="openExperience()">Experience</button>
      <button class="button" onclick="openBlog()">Blog</button>
    </div>
  </div>

  <div class="right-box">
    <h2>Stock Watchlist</h2>
    
  </div>
  
  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';
    }

    function openExperience() {
      window.location.href = 'Experience.html';
    }

    function openBlog() {
      window.location.href = 'blog.html';
    }
  </script>
</body>
</html>
