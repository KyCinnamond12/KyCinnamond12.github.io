<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white; /* Set text color to white for better visibility on black background */
    }

    .banner {
      background-color: royalblue;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000; /* Ensures the banner stays on top of other elements */
      transition: background-color 0.5s ease; /* Add transition for smooth color change */
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px; /* Adjust the size as needed */
      color: white; /* Text color */
      margin: 0; /* Remove default margin */
    }

    /* Add some space below the banner to prevent content from being hidden */
    body {
      padding-top: 80px; /* Adjust as needed based on your banner height */
    }

    .button-container {
      text-align: center;
      padding: 20px;
      background-color: black;
    }

    .button {
      padding: 12px 24px; /* Adjusted for larger buttons */
      font-size: 18px; /* Adjusted for larger font size */
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px; /* Add some spacing between buttons */
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
  </div>

  <div class="button-container">
    <button class="button" onclick="openResume()">Resume</button>
    <button class="button" onclick="openAboutMe()">About Me</button>
    <button class="button" onclick="openProjects()">Projects</button>
  </div>

  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.location.href = 'aboutme.html';
    }

    function openProjects() {
      window.location.href = 'projects.html';
    }
  </script>

  <!-- Your page content goes here -->

  <script>
    // Script to change the banner background color after a delay
    setTimeout(function() {
      document.querySelector('.banner').style.backgroundColor = 'black';
    }, 2000); // Change the background color after 2000 milliseconds (2 seconds)
  </script>
</body>
</html>
