<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyle Cinnamond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, royalblue, white) 40vh; /* Gradient background starting from 30% of viewport height */
      color: white; /* Set text color to white for better visibility on gradient background */
      height: 100%; /* Make sure the body takes the full height of the viewport */
    }

    body {
      padding-top: 80px; /* Adjust as needed based on your banner height */
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      padding: 20px;
      position: fixed;
      width: calc(100% - 40px); /* 20px padding on both sides */
      top: 0;
      z-index: 1000; /* Ensures the banner stays on top of other elements */
      background: transparent; /* Set background to transparent to allow the gradient to show through */
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    .banner h1 {
      font-family: 'Rockwell', sans-serif;
      font-size: 36px; /* Adjust the size as needed */
      color: white; /* Text color */
      margin: 0; /* Remove default margin */
    }

    .button-container {
      text-align: right;
      width: 50%; /* Adjust as needed */
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background: transparent; /* Set background to transparent to allow the gradient to show through */
      color: white; /* Set text color to white for better visibility on gradient background */
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px; /* Add some spacing between buttons */
    }

    /* Additional styling to give space on both sides of the page */
    body {
      margin: 20px; /* Adjust as needed */
    }

    /* Add padding to the content to prevent it from being hidden behind the fixed banner */
    .content {
      padding-top: 100px; /* Adjust as needed based on your banner height */
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Kyle Cinnamond</h1>
    <div class="button-container">
      <button class="button" onclick="openResume()">Resume</button>
      <button class="button" onclick="openAboutMe()">About Me</button>
      <button class="button" onclick="openProjects()">Projects</button>
    </div>
  </div>
  <script>
    function openResume() {
      window.location.href = 'resume.html';
    }

    function openAboutMe() {
      window.open('about_me.html', '_blank');
    }

    function openProjects() {
      // You can specify the Projects page URL or handle it as needed
      alert("Projects page is under construction!");
    }
  </script>

</body>
</html>
