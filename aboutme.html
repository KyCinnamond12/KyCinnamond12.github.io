<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <style>
        body {
            background-color: rgb(242, 242, 242);
            margin: 0;
            font-family: 'Rockwell', sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            padding: 30px;
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* New Contact Me Link */
        .contact-me {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
        }

        .contact-me:hover .contact-menu {
            display: block;
        }

        .contact-menu {
            display: none;
            position: absolute;
            background-color: lightgrey; /* Updated background color */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            top: 60px;
        }

        .contact-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .contact-menu a:hover {
            background-color: #ddd;
        }

        /* New Contact Modal */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .contact-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 500px; /* Set max-width as needed */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            text-align: left;
            z-index: 3;
        }

        .contact-content {
            text-align: left;
        }

        .section-divider {
            width: 100%;
            border-bottom: 1px solid #333; /* Dark grey border color */
            margin-top: -10px; /* Adjust margin as needed */   
        }

        img {
            display: block;
            max-width: 35%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 20px; /* Border radius for a rounded corner effect */
            margin-top: 30px; /* Adjust the top margin of the image */
            margin-left: 70px;
            margin-bottom: 40px;
        }

        .section-divider-2 {
            width: 100%;
            border-bottom: 1px solid rgb(128, 128, 128); /* Dark grey border color */
            margin-bottom: 0px;
            margin-top: 30px;
        }  
        
        h3 {
            font-size: 40px;
            margin: auto; /* Center the h4 text on the page */
            width: 100%; /* Set a width to control the centering */
            clear: both;
            text-align: center;
            font-family: 'Georgia', sans-serif;
            margin-top: 45px;
        }       

        .image-container {
            display: flex; /* Use flexbox to align items horizontally */
            justify-content: space-between; /* Distribute space between items, pushing one to the left and one to the right */
            width: 100vw;
            margin-top: 80px;
        }  

        h4 {
            text-align: left;
            text-sixe: 20px;
            margin-left: 4vw;
        }
        
        .WC-img {
            max-width: 37%; /* Adjust the width as needed */
            margin-left: 3vw; /* Adjust the margin-left to center the image */
            border-radius: 20px;
        }  

        .Arrow-img {
            width: 10vw;
            height: 100%
            margin-top: 20%;
        }
        
        .Pitt-img {
            max-width: 37%;
            margin-right: 3vw;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Navigation</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="blog.html">Blog</a>
                <a href="Experience.html">Experience</a>
            </div>
        </div>

        <a href="#" class="contact-me" onclick="toggleContactModal()">Contact Me
            <div class="contact-menu">
                <a href="#">Email</a>
                <a href="#">Phone</a>
            </div>
        </a>
    </nav>

    <h1>About Me</h1>

    <div class="section-divider"></div>

    <img src="TOAD.png" alt="Your Image"> 

    <div class="section-divider"></div>
    
    <h3> Where I'm From </h3>

    <h4> West Chester, PA </h4>

    <div class="image-container">
        <img class="WC-img" src="West Chester.jpg" alt="West Chester Image">
        <img class="Arrow-img" src="Arrow.png" alt="Arrow Image">
        <img class="Pitt-img" src="Pittsburgh.jpg" alt="Pittsburgh Image">
    </div>
    
    <!-- Overlay div -->
    <div class="overlay" id="overlay" onclick="toggleContactModal()"></div>

    <!-- Contact Modal -->
    <div class="contact-modal" id="contactModal">
        <div class="contact-content" onclick="event.stopPropagation();">
            <h2 style="text-align: center;">Contact Information</h2>
            <p>Email: Kycinnamond@gmail.com</p>
            <p>Phone: +1 (610)-732-8556</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/kyle-cinnamond-253616227" target="_blank">www.linkedin.com/in/kyle-cinnamond-253616227</a></p>
        </div>
    </div>
    
    <script>
        function toggleContactModal() {
            var overlay = document.getElementById('overlay');
            var modal = document.getElementById('contactModal');
            overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'block' : 'none';
            modal.style.display = (modal.style.display === 'none' || modal.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
