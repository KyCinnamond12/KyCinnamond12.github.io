<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fb;
      color: #333;
    }

    .navbar {
      background-color: #ffffff;
      color: #007acc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left a, .nav-right a {
      color: #007acc;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(0,122,204,0.3);
      background-color: rgba(0,122,204,0.05);
      transition: background 0.3s, color 0.3s, border 0.3s;
      font-size: 16px;
    }

    .nav-left a:hover, .nav-right a:hover {
      background-color: rgba(0,122,204,0.15);
      border: 1px solid rgba(0,122,204,0.5);
      color: #005c99;
    }

    .page-title {
      text-align: center;
      font-size: 36px;
      font-weight: 500;
      margin: 30px 0 10px;
      color: #222;
    }

    .title-divider {
      width: 200px;
      height: 3px;
      background: #007acc;
      margin: 0 auto 30px;
      border-radius: 2px;
    }

    .section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .section img {
      display: block;
      max-width: 300px;
      width: 80%;
      height: auto;
      border-radius: 8px;
      margin: 30px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .section h3, .section h4, .section h5, .section h6 {
      text-align: center;
      color: #007acc;
      margin: 20px 0 10px;
      font-weight: 500;
    }

    .from-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .from-container h4, .from-container h5 {
      flex: 1 1 200px;
      margin: 0 10px;
      text-align: center;
      font-weight: 400;
    }

    .from-image {
      display: block;
      max-width: 90%;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #888;
      font-size: 14px;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    /* Contact Modal */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2000;
    }

    .contact-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 500px;
      background-color: #ffffff;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      z-index: 3000;
      text-align: left;
    }

    .contact-modal h3 {
      text-align: center;
      margin-top: 0;
      color: #007acc;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .from-container {
        flex-direction: column;
        align-items: center;
      }
      .from-container h4, .from-container h5 {
        margin: 10px 0;
      }
      .page-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<div class="navbar">

</div>

    <p>Email: <a href="mailto:Kycinnamond@gmail.com">Kycinnamond@gmail.com</a></p>

</div>

<script>
function toggleContactModal() {
  var overlay = document.getElementById('overlay');
  var modal = document.getElementById('contactModal');
  var isVisible = overlay.style.display === 'block';
  overlay.style.display = isVisible ? 'none' : 'block';
  modal.style.display = isVisible ? 'none' : 'block';
}
</script>

</body>
